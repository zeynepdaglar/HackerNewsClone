<div class="container bg-grey">
  <div class="mb-1" *ngFor="let item of getItems(); let i = index;">
   <div><span style="color: darkgray;">{{i+1}}.<i class="bi bi-caret-up-fill"></i> </span> {{ item.head }} (<a href="">{{item.url }}</a>)</div>
   <div style="font-size: 12px; color:darkgray;">{{item.points}} points by {{item.by}} {{item.time}} ago | hide | {{item.comments}} comments</div>
  </div>
</div>
